<!DOCTYPE html>
<html>
<head>

<title>Registration page</title>
<style type="text/css">
    body{
        background-image:url(8de0b0cd96830418b3a42703cda5a724.jpg);
    }
    form{
        font-size: 15px;
        font-family:sans-serif;
    }
    h1{
        font-size: 45px; 
    }
    label{
        background-color: red;   <!-- as about not visible due to backgrnd image so i changed colour -->
    }
    
    </style>

<script src="Regis.js"></script>
</head>
<body onload="document.registration.userid.focus();">

<center>
<h1><bold>Registration Form</bold></h1>
 
<form name='registration' onSubmit="return formValidation();">
<div>

User ID:<input type="text" name="userid" size="12" /><br><br>

Password:<input type="password" name="passid" size="12" /><br><br>

Name:<input type="text" name="username" size="50" /><br><br>

Address:<input type="text" name="address" size="50" /><br><br>

Country:<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">India</option>
<option value="AL">Canada</option>
<option value="DZ">Australia</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select><br><br>

ZIP Code:<input type="text" name="zip" /><br><br>

Email:<input type="text" name="email" size="50" ><br><br>

Sex:<input type="radio" name="mgender" value="Male" /><span>Male</span>
<input type="radio" name="fgender" value="Female" /><span>Female</span><br><br>

Language:<input type="checkbox" name="en" value="en" checked /><span>English</span>
                    <input type="checkbox" name="nonen" value="noen" /><span>Non English</span><br><br>

<label>About:</label> <br>
    <textarea name="desc" id="desc"></textarea><br><br>
<input type="submit" name="submit" value="Submit" /><br><br>
    </div>
</form>
</center>
</body>
</html>
